<html>
	<style>
		body {
			background-color: #333;
			font-family: Arial;
			font-size: 20px;
			margin: 0 auto;
			max-width: 800px;
			padding: 10px 10px;
		}
		.wrapper {
			border-radius: 30px;
			overflow: hidden;
		}
		textarea {
			background-color: #555;
			border: none;
			color: #fff;
			font-family: Arial;
			height: 100%;
			outline: 0;
			padding: 20px 50px;
			resize: none;
			width: 100%;
		}
		table {
			width: 100%;
			height: 100%;
		}
		tr {
			width: 100%;
			height: 33%;
		}
		p {
			margin: 0;
		}
		#infix {
			background-color: #666;
			width: 100%;
			height: 100%;
		}
		#help {
			background-color: #5d5d5d;
			color: #fff;
			height: 100%;
			padding: 20px 10px;
			pointer-events: default;
			font-size: 13px;
		}
		.rotated {
			color: #777;
			margin-left: -25px;
			margin-top: 150px;
			position: fixed;
			transform-origin: top left;
			transform: rotate(-90deg);
		}
	</style>
	<div class='wrapper'>
		<p class='rotated'>INFIX</p>
		<table cellspacing='0' cellpadding='0'>
			<tr>
				<td><textarea id='infix' oninput='update()'>(2 * sq(123 - 234) << 36 % 17) + 32503
-1+2*3/4+5- -6/(7+8)*9 == 14
-43-(1-2-3-4-5-6-7-8-9) == 0
-(1+2)*3 == -9
100%80%7+10/4/5 == 6
-2--1 == -1
2*(2+2)*2 == 16
1<2
1<=1
2>1
1>=1
1==1
2!=1
2^^1
(1<<1) == 2
(2>>1) == 1</textarea></td>
				<td width='280px'>
					<div id='help'>
						<p>
							<hr>Supported operators:<hr>
							* / % - + ^ << >> <<< >>><br>
							& | < > <= >= == != && ^^ ||<br>
							<hr>Supported functions:<hr>
							sq(x): Square a number<br>
							abs(x): Absolute value of a number<br>
							min(x, y): Minimum of two values<br>
							max(x, y): Maximum of two valuese
						</p>
					</div>
				</td>
			</tr>
			<tr>
				<td colspan='2'><p class='rotated'>POSTFIX</p>
				<textarea id='postfix' readonly></textarea></td>
			</tr>
			<tr>
				<td colspan='2'><p class='rotated'>EVALUATED</p>
				<textarea id='evaluated' readonly></textarea></td>
			</tr>
		</table>
	</div>
	<script>
		function update() { //11 88 5 123 * / + 10 5 * +
			let infix = document.getElementById('infix').value;
			let postfix = toPostFix(infix);
			let evaluated = evaluate(postfix);

			document.getElementById('postfix').value = postfix.join('\n').replace(/-u/g, '-').replace(/\+u/g, '+');
			document.getElementById('evaluated').value = evaluated;
		}

		function toPostFix(infix) {
			let lines = infix.split('\n')
			let output = [], tokens = [];
			for(line of lines) {
				line = line.replace(/(^|[^0-9A-z\)\]\s]\s*)\-(?!u)/g, '$1-u');
				line = line.replace(/(^|[^0-9A-z\)\]\s]\s*)\+(?!u)/g, '$1+u');
				line = line.replace(/(^|[^0-9A-z\)\]\s]\s*)\-(?!u)/g, '$1-u');
				line = line.replace(/(^|[^0-9A-z\)\]\s]\s*)\+(?!u)/g, '$1+u');
				tokens = line.match(/[0-9]+|\-u|\+u|sq|abs|min|max|,|<<<|>>>|==|!=|&&|\^\^|\|\||<<|>>|\<=|\>=|\<|\>|\(|\)|\[|\]|\-|\+|\~|\!|\*|\/|\%|\&|\||\^/g) || [];
				if(tokens.join('').length != line.replace(/\s/g, '').length) {
					tokens = ['ERROR: unknown token was found.'];
				}
				tokens = shuntingYard(tokens);
				output.push(tokens.join(','));
			}
			return output;
		}

		function shuntingYard(tokens) { // 2,123,234, â€“,sq,*,36,17,%,<< 
			if(tokens.length == 1 && tokens[0].startsWith('ERROR')) return tokens;
			let operators = { // [PRECEDENCE, IS_LEFT_ASSOCIATIVE]
				//'(': [14, true], ')': [14, true], '[': [14, true], ']': [14, true],
				'sq': [14, true], 'abs': [14, true], 'min': [14, true], 'max': [14, true],
				'-u': [13, true], '+u': [13, true], '~': [13, false], '!': [13, false],
				'*': [12, true], '/': [12, true], '%': [12, true],
				'-': [11, true], '+': [11, true],
				'<<': [10, false], '>>': [10, true], '<<<': [10, true], '>>>': [10, true],
				'<': [9, true], '>': [9, true], '<=': [9, true], '>=': [9, true],
				'==': [8, true], '!=': [8, true],
				'&': [7, true],
				'^': [6, true],
				'|': [5, true],
				'&&': [4, true],
				'^^': [2, true],
				'||': [1, true],
			}
			let output = [];
			let stack = [];
			for(token of tokens) {
				if(token.match(/[0-9]+/) !== null) { // Number
					output.push(token);
				} else if(token.match(/[A-z]+/) !== null && !'[]'.includes(token)) { // Function
					stack.push(token);
				} else if(operators[token] !== undefined) { // Operator
					let top = stack[stack.length - 1];
					while(operators[top] !== undefined && (
						(operators[top][1] == true && operators[token][0] <= operators[top][0]) ||
						(operators[token][1] == false && operators[token][0] < operators[top][0]))) {
						output.push(stack.pop());
						top = stack[stack.length - 1];
					}
					stack.push(token);
				} else if(token == '(') {
					stack.push(token);
				} else if(token == '[') {
					stack.push(token);
				} else if(token == ')') {
					while(stack.length > 0 && stack[stack.length - 1] != '(') {
						output.push(stack.pop());
					}
					if(stack.length == 0) {
						output = [];
						stack = ['ERROR: missing opening parentheses.'];
						break;
					}
					stack.pop(); // Pop (
				} else if(token == ']') {
					while(stack.length > 0 && stack[stack.length - 1] != '[') {
						output.push(stack.pop());
					}
					if(stack.length == 0) {
						output = [];
						stack = ['ERROR: missing square bracket.'];
						break;
					}
					stack.pop(); // Pop [
				}
			}
			/*for(i in stack) { // Convert from unary back to the original + and -
				if(stack[i] == '+u') stack[i] = '+';
				if(stack[i] == '-u') stack[i] = '-';
			}*/
			while(stack.length > 0) {
				output.push(stack.pop());
			}
			return output;
		}

		function evaluate(lines) {
			let output = [];
			for(line of lines) {
				tokens = line.split(',');
				if(tokens.length == 1 && tokens[0].startsWith('ERROR')) {
					output.push(tokens);
					continue
				}
				let stack = [];
				for(token of tokens) {
					let num, n1, n2;
					if(token == '') {
					} else if(token.match(/\d+/) !== null) { // Number
						num = parseInt(token);
						while(num > 32767) num -= 65536;
						while(num < -32768) num += 65536;
						stack.push(num);

					/*} else if(token == '+u' && stack.length >= 1 && typeof stack[stack.length - 1] == 'number') {
						stack.push(stack.pop());

					} else if(token == '-u' && stack.length >= 1 && typeof stack[stack.length - 1] == 'number') {
						num = -stack.pop()
						while(num > 32767) num -= 65536;
						while(num < -32768) num += 65536;
						stack.push(num);*/

					} else if(token == '~' && stack.length >= 1 && typeof stack[stack.length - 1] == 'number') {
						num = bound(~stack.pop());
						stack.push(num);

					} else if(token == '!' && stack.length >= 1 && typeof stack[stack.length - 1] == 'number') {
						num = bound(!stack.pop());
						stack.push(num ? -1 : 0);

					} else if(token == '*' && stack.length >= 2 && typeof stack[stack.length - 1] == 'number' && typeof stack[stack.length - 2] == 'number') {
						n1 = stack.pop();
						n2 = stack.pop();
						num = bound(n2 * n1);
						stack.push(num);

					} else if(token == '/' && stack.length >= 2 && typeof stack[stack.length - 1] == 'number' && typeof stack[stack.length - 2] == 'number') {
						n1 = stack.pop();
						n2 = stack.pop();
						num = bound(Math.floor(n2 / n1));
						stack.push(num);

					} else if(token == '%' && stack.length >= 2 && typeof stack[stack.length - 1] == 'number' && typeof stack[stack.length - 2] == 'number') {
						n1 = stack.pop();
						n2 = stack.pop();
						num = bound(n2 % n1);
						stack.push(num);

					} else if(token == '-' && stack.length >= 2 && typeof stack[stack.length - 1] == 'number' && typeof stack[stack.length - 2] == 'number') {
						n1 = stack.pop();
						n2 = stack.pop();
						num = bound(n2 - n1);
						stack.push(num);

					} else if(token == '+' && stack.length >= 2 && typeof stack[stack.length - 1] == 'number' && typeof stack[stack.length - 2] == 'number') {
						n1 = stack.pop();
						n2 = stack.pop();
						num = bound(n2 + n1);
						stack.push(num);

					// Unary operators
					} else if(token == '+' && stack.length >= 1 && typeof stack[stack.length - 1] == 'number') {
						num = bound(stack.pop());
						stack.push(num);

					} else if(token == '-' && stack.length >= 1 && typeof stack[stack.length - 1] == 'number') {
						num = bound(-stack.pop());
						stack.push(num);

					} else if(token == '+u' && stack.length >= 1 && typeof stack[stack.length - 1] == 'number') {
						num = bound(stack.pop());
						stack.push(num);

					} else if(token == '-u' && stack.length >= 1 && typeof stack[stack.length - 1] == 'number') {
						num = bound(-stack.pop());
						stack.push(num);

					} else if(token == '<<' && stack.length >= 2 && typeof stack[stack.length - 1] == 'number' && typeof stack[stack.length - 2] == 'number') {
						n1 = stack.pop();
						n2 = stack.pop();
						num = bound(n2 << n1);
						stack.push(num);

					} else if(token == '>>' && stack.length >= 2 && typeof stack[stack.length - 1] == 'number' && typeof stack[stack.length - 2] == 'number') {
						n1 = stack.pop();
						n2 = stack.pop();
						num = bound(n2 >> n1);
						stack.push(num);

					} else if(token == '<<<' && stack.length >= 2 && typeof stack[stack.length - 1] == 'number' && typeof stack[stack.length - 2] == 'number') {
						n1 = stack.pop();
						n2 = stack.pop();
						num = bound(leftRotate(n2, n1));
						stack.push(num);

					} else if(token == '>>>' && stack.length >= 2 && typeof stack[stack.length - 1] == 'number' && typeof stack[stack.length - 2] == 'number') {
						n1 = stack.pop();
						n2 = stack.pop();
						num = bound(rightRotate(n2, n1));
						stack.push(num);

					} else if(token == '<' && stack.length >= 2 && typeof stack[stack.length - 1] == 'number' && typeof stack[stack.length - 2] == 'number') {
						n1 = stack.pop();
						n2 = stack.pop();
						num = bound(n2 < n1 ? -1 : 0);
						stack.push(num);

					} else if(token == '>' && stack.length >= 2 && typeof stack[stack.length - 1] == 'number' && typeof stack[stack.length - 2] == 'number') {
						n1 = stack.pop();
						n2 = stack.pop();
						num = bound(n2 > n1 ? -1 : 0);
						stack.push(num);

					} else if(token == '<=' && stack.length >= 2 && typeof stack[stack.length - 1] == 'number' && typeof stack[stack.length - 2] == 'number') {
						n1 = stack.pop();
						n2 = stack.pop();
						num = bound(n2 <= n1 ? -1 : 0);
						stack.push(num);

					} else if(token == '>=' && stack.length >= 2 && typeof stack[stack.length - 1] == 'number' && typeof stack[stack.length - 2] == 'number') {
						n1 = stack.pop();
						n2 = stack.pop();
						num = bound(n2 >= n1 ? -1 : 0);
						stack.push(num);

					} else if(token == '==' && stack.length >= 2 && typeof stack[stack.length - 1] == 'number' && typeof stack[stack.length - 2] == 'number') {
						n1 = stack.pop();
						n2 = stack.pop();
						num = bound(n2 == n1 ? -1 : 0);
						stack.push(num);

					} else if(token == '!=' && stack.length >= 2 && typeof stack[stack.length - 1] == 'number' && typeof stack[stack.length - 2] == 'number') {
						n1 = stack.pop();
						n2 = stack.pop();
						num = bound(n2 != n1 ? -1 : 0);
						stack.push(num);

					} else if(token == '&' && stack.length >= 2 && typeof stack[stack.length - 1] == 'number' && typeof stack[stack.length - 2] == 'number') {
						n1 = stack.pop();
						n2 = stack.pop();
						num = bound(n2 & n1);
						stack.push(num);

					} else if(token == '^' && stack.length >= 2 && typeof stack[stack.length - 1] == 'number' && typeof stack[stack.length - 2] == 'number') {
						n1 = stack.pop();
						n2 = stack.pop();
						num = bound(n2 ^ n1);
						stack.push(num);

					} else if(token == '|' && stack.length >= 2 && typeof stack[stack.length - 1] == 'number' && typeof stack[stack.length - 2] == 'number') {
						n1 = stack.pop();
						n2 = stack.pop();
						num = bound(n2 - n1);
						stack.push(num);

					} else if(token == '&&' && stack.length >= 2 && typeof stack[stack.length - 1] == 'number' && typeof stack[stack.length - 2] == 'number') {
						n1 = stack.pop();
						n2 = stack.pop();
						num = bound((n2 & n1 != 0) ? -1 : 0);
						stack.push(num);

					} else if(token == '^^' && stack.length >= 2 && typeof stack[stack.length - 1] == 'number' && typeof stack[stack.length - 2] == 'number') {
						n1 = stack.pop();
						n2 = stack.pop();
						num = bound((n2 ^ n1 != 0) ? -1 : 0);
						stack.push(num);

					} else if(token == '||' && stack.length >= 2 && typeof stack[stack.length - 1] == 'number' && typeof stack[stack.length - 2] == 'number') {
						n1 = stack.pop();
						n2 = stack.pop();
						num = bound((n2 | n1 != 0) ? -1 : 0);
						stack.push(num);

					} else if(token == 'sq' && stack.length >= 1 && typeof stack[stack.length - 1] == 'number') {
						num = bound(stack.pop() ** 2);
						stack.push(num);

					} else if(token == 'abs' && stack.length >= 1 && typeof stack[stack.length - 1] == 'number') {
						num = bound(Math.abs(stack.pop()));
						stack.push(num);

					} else if(token == 'min' && stack.length >= 2 && typeof stack[stack.length - 1] == 'number' && typeof stack[stack.length - 2] == 'number') {
						n1 = stack.pop();
						n2 = stack.pop();
						num = bound(Math.min(n2, n1));
						stack.push(num);

					} else if(token == 'max' && stack.length >= 2 && typeof stack[stack.length - 1] == 'number' && typeof stack[stack.length - 2] == 'number') {
						n1 = stack.pop();
						n2 = stack.pop();
						num = bound(Math.max(n2, n1));
						stack.push(num);

					} else if(token == '(') {
						stack = ['ERROR: missing closing parentheses.'];
						break;
					} else if(token == '[') {
						stack = ['ERROR: missing closing square bracket.'];
						break;
					} else {
						stack = ['ERROR: token "' + token + '" has incorrect number of operands.'];
						break;
					}
				}
				if(stack.length > 1) {
					output.push('ERROR: more than one output (' + stack.toString() + ').')
				} else {
					output.push(stack.toString())
				}
			}
			return output.join('\n');
		}

		function bound(num) { // Only allow 16 bit values
			num = num % 65536;
			while(num > 32767) num -= 65536;
			while(num < -32768) num += 65536;
			return num;
		}

		function leftRotate(num, amount) { // <<< operator
			amount = amount % 16;
			num = (num << amount) | (num >> (16 - amount));
			return bound(num); 
		}

		function rightRotate(num, amount) { // >>> operator
			amount = amount % 16;
			num = (num >> amount) | (num << (16 - amount));
			return bound(num);
		}

		update();
	</script>
</html>
